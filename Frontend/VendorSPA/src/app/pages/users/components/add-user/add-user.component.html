<div class="container-fluid">
  <app-pagetitle title="Add Vendor" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  <div class="row d-flex justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <ngb-alert type="success" *ngIf="successmsg" [dismissible]="false">User created successfull.
            </ngb-alert>
            <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
                    id="firstName" placeholder="Enter firstName" type="text" class="form-control">
                  <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">firstName is required</div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input formControlName="lastName" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                id="username" placeholder="Enter username" type="text" class="form-control">
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Userame is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="productname">Email</label>
              <input type="email" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="email" placeholder="Email">
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
            </div>
            <div class="form-group">
              <label for="productname">Password</label>
              <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password" placeholder="Password">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="city">City</label>
                  <input formControlName="city" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" id="city"
                    placeholder="Enter city" type="text" class="form-control">
                  <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                    <div *ngIf="f.city.errors.required">city is required</div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="state">State</label>
                  <input formControlName="state" [ngClass]="{ 'is-invalid': submitted && f.state.errors }" id="state"
                    placeholder="Enter state" type="text" class="form-control">
                  <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
                    <div *ngIf="f.state.errors.required">state is required</div>
                  </div>
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-lg-4">
                <div class="form-group">
                  <label for="companyCode">Company code</label>
                  <input formControlName="companyCode" [ngClass]="{ 'is-invalid': submitted && f.companyCode.errors }"
                    id="companyCode" placeholder="Enter companyCode" type="text" class="form-control">
                  <div *ngIf="submitted && f.companyCode.errors" class="invalid-feedback">
                    <div *ngIf="f.companyCode.errors.required">companyCode is required</div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <label for="panNumber">panNumber</label>
                  <input formControlName="panNumber" [ngClass]="{ 'is-invalid': submitted && f.panNumber.errors }"
                    id="panNumber" placeholder="Enter panNumber" type="text" class="form-control">
                  <div *ngIf="submitted && f.panNumber.errors" class="invalid-feedback">
                    <div *ngIf="f.panNumber.errors.required">panNumber is required</div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <label for="botEmail">Bot Email</label>
                  <input formControlName="botEmail" [ngClass]="{ 'is-invalid': submitted && f.botEmail.errors }"
                    id="botEmail" placeholder="Enter botEmail" type="text" class="form-control">
                  <div *ngIf="submitted && f.botEmail.errors" class="invalid-feedback">
                    <div *ngIf="f.botEmail.errors.required">botEmail is required</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" formControlName="description" rows="5"></textarea>
            </div>
            <div class="text-center">
              <button class="btn btn-primary w-md waves-effect waves-light" type="submit">{{btnTitle}}</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
