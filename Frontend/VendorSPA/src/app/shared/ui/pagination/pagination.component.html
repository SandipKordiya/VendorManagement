<div class="row justify-content-md-between align-items-md-center mt-2">
  <div class="col-sm-12 col-md-5">
    <div class="dataTables_info mb-2" id="tickets-table_info" role="status" aria-live="polite"
      *ngIf="totalCount && totalCount > 0">
      Showing
      {{ (pageIndex - 1) * pageSize + 1 }} to
      {{
      pageIndex * pageSize > totalCount ? totalCount : pageIndex * pageSize
      }}
      of {{ totalCount }}
      entries
    </div>
    <div class="dataTables_info mb-2 text-danger" id="tickets-table_info" role="status" aria-live="polite"
      *ngIf="totalCount === 0">
      No Result Found
    </div>
  </div>
  <!-- Pagination -->
  <div class="col-sm-12 col-md-5">
    <div class="text-md-right float-md-right pagination-rounded">
      <ngb-pagination (pageChange)="handlePageChange($event)" [collectionSize]="totalCount" [page]="pageIndex"
        [pageSize]="pageSize">
      </ngb-pagination>
    </div>
  </div>
  <!-- End Pagination -->
</div>
